<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coal</title>
    <link rel=" shortcut icon" type="image/png" href="icons/Coal.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://mail.google.com/mail/u/0/#inbox"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://calendar.google.com/calendar/r"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="calendar"></i>
        </a>
        <a
          target="blank"
          href="chrome://bookmars"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="bookmark"></i>
        </a>
        <a
          href="http://discord.com/channels/@me/"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <img src="icons/discord-logo.png" width=24>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>
      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="music"></i>
        <a
          target="blank"
          href="https://youtube.com/playlist?list=PL6WgHkMQxB2FXIy9D2zg35O0RbnFuAw_N"
          class="list__link"
          >Programming Mix</a
        >
        <a
          target="blank"
          href="https://youtube.com/playlist?list=PL4KR0fvbjv7Nm_2h4zslu24L6cdzgrkCk  "
          class="list__link"
          >Discord Mix</a
        >
        <a
          target="blank"
          href="https://youtube.com/playlist?list=PL6WgHkMQxB2HUvMgXLFC2pOiWYNmsQ3O7"
          class="list__link"
          >Upbeat Mix</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=5qap5aO4i9A"
          class="list__link"
          >Lofi Mix</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/playlist?list=PL6WgHkMQxB2EfJRH8ZKuZCmPTJpmb3EQB"
          class="list__link"
          >Heavy Mix</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://classroom.google.com/u/1/h" target="blank" class="list__link"
          >Classroom</a
        >
        <a href="https://mail.google.com/mail/u/1/#" target="blank" class="list__link"
          >School Email</a
        >
        <a href="https://classroom.google.com/u/1/a/not-turned-in/all" target="blank" class="list__link"
          >Assignments</a
        >
        <a
          href="https://classroom.google.com/u/1/calendar/this-week/course/all"
          target="blank"
          class="list__link"
          >Work Calendar</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
  <!-- tysm <3 -coal -->
</html>
